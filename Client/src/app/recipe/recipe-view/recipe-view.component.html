<div class="container">
    <main class="cards" *ngIf="recipeBoolAll">
        <app-recipe-card
                *ngFor="let recipe of recipesAll?.result | paginate: { itemsPerPage: 10, currentPage: p }"
                [recipe]="recipe">
        </app-recipe-card>
    </main>

    <main class="cards" *ngIf="recipeBoolBio">
        <app-recipe-card
                *ngFor="let recipe of recipesBio?.result | paginate: { itemsPerPage: 10, currentPage: p }"
                [recipe]="recipe">

        </app-recipe-card>
    </main>

    <main class="cards" *ngIf="recipeBoolAllerg">
        <app-recipe-card
                *ngFor="let recipe of recipesWithoutAllergens?.result | paginate: { itemsPerPage: 10, currentPage: p }"
                [recipe]="recipe">

        </app-recipe-card>
    </main>

    <main class="cards" *ngIf="recipeBoolSearch">
        <app-recipe-card
                *ngFor="let recipe of recipesSearch | paginate: { itemsPerPage: 10, currentPage: p }"
                [recipe]="recipe">

        </app-recipe-card>
    </main>
</div>

<div class="ngxPagination">
    <pagination-controls class="ngxPage"
                         (pageChange)="p = $event"
                         previousLabel="Précèdent"
                         nextLabel="Suivant"
                         maxSize="15"
                         directionLinks="true"
                         autoHide="true"
                         responsive="true">
    </pagination-controls>
</div>
